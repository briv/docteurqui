<!doctype html>
<html lang=fr>

<head>
    <title>Contrat de remplacement</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" type="text/css" href="static/css/lib-overrides.scss">
    <link rel="stylesheet" type="text/css" href="static/css/app.scss">

    <script async src="static/app.js"></script>
</head>

<body>
    <header>
        <h1>Contrat de remplacement</h1>
    </header>

    <main>
        <noscript>
            <div class="call-to-action">
                <p>Il semble que le JavaScript est désactivé. Nous vous encourageons, si possible, à l'activer.</p>
                <p>Cette page utilise le JavaScript avec parsimonie et à bon escient pour vous faire gagner du temps.</p>
            </div>
        </noscript>

        <section>
            <p>Pour éditer un contrat de remplacement, remplissez le formulaire qui suit.</p>
        </section>

        <section>
            <form action="/generate-contract" enctype="multipart/form-data" method="post" class="contract">

                <fieldset class="d-flex flex-column" data-enhanced-form-part="regular" id="regular-fieldset">
                    <legend>Docteur remplacé</legend>

                    <div class="single-form-input-group">
                        <label for="regular-name">Nom complet:</label>
                        <div class="d-flex input-prefix">
                            <span>Dr.</span>
                            <input type="text" id="regular-name" name="regular-name" placeholder="Anne-Cécile PIERRE" autocomplete="off">
                        </div>
                    </div>

                    <div class="single-form-input-group">
                        <label for="regular-rpps">Numéro RPPS:</label>
                        <input type="text" id="regular-rpps" name="regular-rpps" inputmode="numeric" autocomplete="off" placeholder="10010165716">
                    </div>

                    <div class="single-form-input-group">
                        <label for="regular-address">Adresse d'exercice:</label>
                        <input type="text" id="regular-address" name="regular-address" placeholder="5 rue des Lilas, 75013 Paris">
                    </div>
                </fieldset>

                <fieldset class="d-flex flex-column" data-enhanced-form-part="substitute" id="substitute-fieldset">
                    <legend>Étudiant ou docteur remplaçant</legend>

                    <div class="single-form-input-group">
                        <label for="substitute-name">Nom complet:</label>
                        <input type="text" id="substitute-name" name="substitute-name" placeholder="Jean-Baptiste DRUET" autocomplete="off">
                    </div>

                    <div class="single-form-input-group">
                        <fieldset class="nested">
                            <legend>Titre</legend>

                            <div class="radio-input-option">
                                <input id="substitute-title-1" type="radio" name="substitute-title" value="Madame" autocomplete="off">
                                <label for="substitute-title-1">Madame (non thésée)</label>
                            </div>

                            <div class="radio-input-option">
                                <input id="substitute-title-2" type="radio" name="substitute-title" value="Monsieur" autocomplete="off">
                                <label for="substitute-title-2">Monsieur (non thésé)</label>
                            </div>

                            <div class="radio-input-option">
                                <input id="substitute-title-3" type="radio" name="substitute-title" value="Docteur" autocomplete="off">
                                <label for="substitute-title-3">Docteur (thésé)</label>
                            </div>
                        </fieldset>
                    </div>

                    <div class="single-form-input-group">
                        <label for="substitute-rpps">Numéro RPPS:</label>
                        <input type="text" inputmode="numeric" id="substitute-rpps" name="substitute-rpps" autocomplete="off" placeholder="10010165716">
                    </div>

                    <div class="single-form-input-group">
                        <label for="substitute-substitutingID">Numéro de licence de remplacement ou d'inscription au tableau de l'ordre:</label>
                        <input type="text" inputmode="numeric" id="substitute-substitutingID" name="substitute-substitutingID" autocomplete="off" placeholder="35 1781063">
                    </div>

                    <div class="single-form-input-group">
                        <label for="substitute-address">Adresse:</label>
                        <input type="text" id="substitute-address" name="substitute-address" placeholder="13 rue des Cordonniers, 75017 Paris">
                    </div>
                </fieldset>


                <fieldset class="d-flex flex-column date-range-input">
                    <legend>Dates du remplacement</legend>

                    <noscript class="d-flex flex-column date-range-input">
                        <label>Du:</label>
                        <input type="date" name="period-start" placeholder="2019-02-24">
                        <label>Au:</label>
                        <input type="date" name="period-end" placeholder="2019-02-29">

                        <div class="call-to-action">
                            <p>Il semble que le JavaScript est désactivé.</p>
                            <p>Pour créer un contrat avec plusieurs périodes de remplacement, le JavaScript est requis.</p>
                        </div>
                    </noscript>
                </fieldset>

                <fieldset class="d-flex flex-column">
                    <legend>Conditions financières</legend>

                    <div class="single-form-input-group">
                        <label for="financials-retrocession">Pourcentage de rétrocession:</label>
                        <input type="number" inputmode="numeric" min="0" max="100" id="financials-retrocession" name="financials-retrocession" autocomplete="off">
                    </div>

                    <div class="single-form-input-group">
                        <label for="financials-nightShiftRetrocession">Pourcentage de rétrocession des gardes: <span class="text-bold">(Optionnel)</span></label>
                        <input type="number" inputmode="numeric" min="0" max="100" id="financials-nightShiftRetrocession" name="financials-nightShiftRetrocession" placeholder="Si non applicable, laisser vide" autocomplete="off">
                    </div>
                </fieldset>

                <input type="submit" aria-label="Créer le contrat" value="Créer le contrat">
            </form>
        </section>
    </main>
</body>

</html>
